server:
  port: 8080
  servlet:
    context-path: /api/v1
    encoding:
      charset: UTF-8
      enabled: true
      force: true
    session:
      timeout: 15m
spring:
  config:
    import: optional:application-secret.yml
  profiles:
    active: dev
  application:
    name: jinmifood
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    database: mysql
    open-in-view: false
    properties:
      hibernate:
        jdbc:
          time_zone: Asia/Seoul
        format_sql: true
        use_sql_comments: true

logging:
  level:

    com.jinmifood.jinmi: info
    org.springframework.security: info


summarization:
  chunk:
    size: 1500


