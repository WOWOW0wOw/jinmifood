server:
  port: 8080
  servlet:
    context-path: /api/v1
    encoding:
      charset: UTF-8
      enabled: true
      force: true
    session:
      timeout: 15m

spring:
  application:
    name: jinmifood
  profiles:
    active: dev
    include: secret
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  cloud:
    aws:
      region:
        static: ap-northeast-2
      stack:
        auto: false
  mail:
    host: smtp.gmail.com
    port: 587
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
        charset: UTF-8
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    database: mysql
    open-in-view: false
    properties:
      hibernate:
        jdbc:
          time_zone: Asia/Seoul
        format_sql: true
        use_sql_comments: true

# S3 버킷 이름 (사용자 정의 속성)
# spring.cloud.aws 블록과 별개로 두어 혼동을 방지합니다.
cloud:
  aws:
    s3:
      bucket: jinmiawsbucket

# JWT 설정
jwt:
  access-token-expiration-time: 10000
  refresh-token-expiration-time: 604800000

# 로깅 레벨 설정
logging:
  level:
    com.jinmifood.jinmi: debug
    org.springframework.security: debug

summarization:
  chunk:
    size: 1500