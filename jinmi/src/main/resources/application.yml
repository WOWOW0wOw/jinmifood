server:
  port: 8080
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force-response: true
    context-path: /api/v1
    session:
      timeout: 15m

spring:
  application:
    name: jinmifood
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/jinmidb?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:1234}

  profiles:
    include: dev, secret

  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    database: mysql
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        jdbc:
          time_zone: Asia/Seoul
        format_sql: true
        use_sql_comments: true
logging:
  level:
    com.jinmifood.jinmi: trace
    org.springframework.security: debug
summarization:
  chunk:
    size: 1500